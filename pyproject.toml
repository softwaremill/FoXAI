[tool.poetry]
name = "autoxai"
version = "0.3.1"
description = ""
authors = ["Adam Wawrzy≈Ñski <adam.wawrzynski@reasonfieldlab.com>"]
readme = "README.md"
packages = [{include = "autoxai"}]

[tool.poetry.dependencies]
python = "^3.8,<3.11,!=3.9.7"
numpy = "1.23.4"
captum = "0.5.0"
torch = [
    {url="https://download.pytorch.org/whl/cu102/torch-1.12.1%2Bcu102-cp38-cp38-linux_x86_64.whl", python = "3.8.*", markers = "sys_platform == 'linux'"},
    {url="https://download.pytorch.org/whl/cu102/torch-1.12.1%2Bcu102-cp39-cp39-linux_x86_64.whl", python = "3.9.*", markers = "sys_platform == 'linux'"},
    {url="https://download.pytorch.org/whl/cu102/torch-1.12.1%2Bcu102-cp310-cp310-linux_x86_64.whl", python = "3.10.*", markers = "sys_platform == 'linux'"},
]
torchvision = [
    {url="https://download.pytorch.org/whl/cu102/torchvision-0.13.1%2Bcu102-cp38-cp38-linux_x86_64.whl", python = "3.8.*", markers = "sys_platform == 'linux'"},
    {url="https://download.pytorch.org/whl/cu102/torchvision-0.13.1%2Bcu102-cp39-cp39-linux_x86_64.whl", python = "3.9.*", markers = "sys_platform == 'linux'"},
    {url="https://download.pytorch.org/whl/cu102/torchvision-0.13.1%2Bcu102-cp310-cp310-linux_x86_64.whl", python = "3.10.*", markers = "sys_platform == 'linux'"},
]
pytorch-lightning = "1.5.0"
torchmetrics = "0.11.0"
wandb = "^0.13.7"
pandas = "^1.5.2"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
pylint = "2.15.4"
mypy = "0.982"

[tool.poetry.group.example.dependencies]
Pillow = "9.3.0"
streamlit = "1.16.0"

[tool.poetry.scripts]
autoxai-wandb-updater = "autoxai.cli.experiment_update:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
