[tool.poetry]
name = "src"
version = "0.2.0"
description = ""
authors = ["Adam Wawrzy≈Ñski <adam.wawrzynski@reasonfieldlab.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.8,<3.11,!=3.9.7"
numpy = "^1.23.4"
captum = "^0.5.0"
torch = {version='1.13.0+cu116',source="pytorch"}
torchvision = {version='0.14.0+cu116',source="pytorch"}
pytorch-lightning = "^1.8.3.post1"
tensorflow = "^2.11.0"
protobuf = "3.19"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pylint = "^2.15.4"
mypy = "^0.982"


[tool.poetry.group.example.dependencies]
Pillow = "^9.3.0"
streamlit = "^1.15.2"
onnx2torch = "^1.5.4"
onnx = "1.12.0"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu116"
secondary = true
default = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
