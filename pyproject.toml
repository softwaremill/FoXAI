[tool.poetry]
name = "autoxai"
version = "0.3.4"
description = ""
authors = ["Adam Wawrzy≈Ñski <adam.wawrzynski@reasonfieldlab.com>"]
readme = "README.md"
packages = [{include = "autoxai"}]

[tool.poetry.dependencies]
python = "^3.8,<3.11,!=3.9.7"
numpy = "1.23.4"
captum = "0.5.0"
torch = {version='1.12.1+cu102',source="pytorch"}
torchvision = {version='0.13.1+cu102',source="pytorch"}
pytorch-lightning = "1.5.0"
torchmetrics = "0.11.0"
single-source = "0.3.0"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
pylint = "2.15.4"
mypy = "0.982"
pytest = "7.2.0"
pre-commit = "2.21.0"

[tool.poetry.group.example.dependencies]
Pillow = "9.3.0"
streamlit = "1.16.0"

[tool.poetry.group.docs.dependencies]
Sphinx = "5.3.0"
sphinx-rtd-theme = "^1.1.1"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu102"
secondary = true
default = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
